<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="p.css">
</head>
<body>
    <form action="" id="form">
        <h1>DATABASE TESTING</h1>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        <label for="location">Location:</label>
        <input type="text" name="location" id="location" required>
        <label for="description">Description:</label>
        <textarea name="description" id="description" required></textarea>
        <label for="projector" class="normal">Projector:</label>
        <input type="checkbox" name="projector" id="projector">
        <label for="whiteboard" class="normal">Whiteboard:</label>
        <input type="checkbox" name="whiteboard" id="whiteboard">
        <label for="computer" class="normal">Computer:</label>
        <input type="checkbox" name="computer" id="computer">
        <label for="Capacity">Capacity:</label>
        <input type="number" name="Capacity" id="Capacity" required>
        <label for="exam_capacity_1">Exam Capacity 1:</label>
        <input type="number" name="exam_capacity_1" id="exam_capacity_1" required>
        <label for="exam_capacity_2">Exam Capacity 2:</label>
        <input type="number" name="exam_capacity_2" id="exam_capacity_2" required>
        <label for="image">Image:</label>
        <input type="text" name="image" id="image" required>
        <input type="submit" value="+ Add Venue">
    </form>
    <p id="result"></p>
    <script src="p.js"></script>
</body>
</html>
